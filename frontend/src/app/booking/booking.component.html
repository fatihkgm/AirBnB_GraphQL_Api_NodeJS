
<body>
    <h1>List of Booking</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Hotel ID</th>
          <th scope="col">Booking Date</th>
          <th scope="col">Booking Start</th>
          <th scope="col">Booking End</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let getHotel of hotels">
          <th scope="row">{{getHotel.hotel_name}}</th>
        <td>{{getHotel.street}}</td>
        <td>{{getHotel.city}}</td>
        <td>{{getHotel.postal_code}}</td>
        </tr>
      </tbody>
    </table>
  </body>
